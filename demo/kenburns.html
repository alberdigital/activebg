<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>A demo of ActiveBg</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	<link rel="stylesheet" href="demo.css" />
	<link rel="stylesheet" href="../activebg.css" />
</head>

<body>

	<h1>A demo of ActiveBg</h1>
		
	<section>
	
		<article class="wrapper">
			<header>
				<h2>Article title</h2>
			</header>
			<img class="demoimg" src="demoimg.jpg" alt="Proboscis monkey by Charlesjsharp"/>
			<p>Some content</p>
		</article>
		
		<p>Image: <a href="https://commons.wikimedia.org/wiki/File:Proboscis_monkey_(Nasalis_larvatus)_female_Labuk_Bay.jpg#/media/File:Proboscis_monkey_(Nasalis_larvatus)_female_Labuk_Bay.jpg"
			>Proboscis monkey (Nasalis larvatus) female Labuk Bay" by Charlesjsharp - Own work, from Sharp Photography, 
			sharpphotography. Licensed under CC BY-SA 4.0 via Commons</a></p>
		
	</section>

	<script src="../jquery.activebg.js"></script>
	<script>
		$(".demoimg").activeBg({
			css3: true,
			kenburns: {
				active: true,
				duration: 20000,
				crop: [[0.0, 0.0], [0.8, 0.7]],
				cropEnd: [[0.3, 0.0], [1.0, 0.8]]
			}
		});
	</script>
</body>

</html>
